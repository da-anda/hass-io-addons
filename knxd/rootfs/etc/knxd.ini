[main]
addr = %%ADDRESS%%
client-addrs = %%CLIENT_ADDRESS%%
connections = server,A.tcp,interface-%%INTERFACE%%
logfile = /dev/stdout
debug = debug

[A.tcp]
server = knxd_tcp

[server]
server = ets_router
tunnel = tunnel
router = router
discover = true
name = knxd

[debug]
error-level = %%DEBUG_ERROR_LEVEL%%

[interface-tpuart]
driver = tpuart
device = %%DEVICE%%
filters = %%FILTERS%%

[interface-tpuart-ip]
driver = tpuart
ip-address = %%IP_ADDRESS%%
dest-port = %%DEST_PORT%%
filters = %%FILTERS%%

[interface-usb]
driver = usb
device = %%USB_DEVICE%%
bus = %%USB_BUS%%
filters = %%FILTERS%%
send-timeout = 3000

[interface-ft12]
driver = ft12
device = %%DEVICE%%
filters = %%FILTERS%%
send-timeout = 3000

[interface-ft12cemi]
driver = ft12cemi
device = %%DEVICE%%
filters = %%FILTERS%%
send-timeout = 3000

[interface-ncn5120]
driver = ncn5120
device = %%DEVICE%%
filters = %%FILTERS%%

[interface-ncn5120-ip]
driver = ncn5120
ip-address = %%IP_ADDRESS%%
dest-port = %%DEST_PORT%%
filters = %%FILTERS%%

[interface-dummy]
driver = dummy